    <link rel="stylesheet" href="css/style.css">

<body>
    <section>

        <h1>JS Events</h1>
        <button onclick="console.log('clicked')">Click Me</button>
        <button onclick="console.log('clicked again')">Click Me again</button> <br> <br>
    
        <button onclick="document.body.style.backgroundColor='red'">Red</button>
        <button onclick="blue()">Blue</button>
        <button id="purple">Purple</button>

        <button id="golden">Golden</button>
        <button id="pink">Pink</button>

        <h1 id="input-text">Update from input text</h1>

        <button id="update-btn">Update</button>
